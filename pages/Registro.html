<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="../css/registro.css" rel="stylesheet" >
    <link rel="stylesheet" href="../css/tablet.css" media="(min-width: 771px)">
    <link rel="stylesheet" href="../css/desktop.css" media="(min-width: 990px)">
    <title>Registro</title>
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="../images/cdmx_logo.png" alt="">
        </div>
        <div class="text-center">
            <h1>Registrarse</h1>
        </div>
        <section class="container__register">
            <form action="">
                <div class="container__register-inputs">
                    <div class="container__register_left text-center">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Epellidos">
                        <input type="text" placeholder="Correo electrónico">
                        <input type="text" placeholder="CURP">
                        <input type="number" placeholder="Número telefónico">
                    </div>
                    <div class="container__register_right text-center">
                        <input type="text" placeholder="Calle">
                        <input type="text" placeholder="Colonia">
                        <input type="text" placeholder="Delegación">
                        <input type="text" placeholder="C.P">
                        <input type="text" placeholder="Referenica">
                    </div>
                </div>
                <input class="text-center container__register-submit" type="submit" value="Registrarse">
            </form>
        </section>
    </section>
</body>
</html>
